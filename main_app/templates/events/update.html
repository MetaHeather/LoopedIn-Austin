{% extends 'base.html' %}
{% block content %}
<br>
<h1>Update Event</h1>
<br>
<form action="{% url 'event_update' event.id %}" method="post">
    {% csrf_token %}
        <label for="name">Event Name: </label>
        <input id="name" type="text" name="name" value="{{ event.name }}">
        <label for="date">Date: </label>
        <input id="date" type="date" name="date" value="{{ event.date }}">
        <label for="category">Category: </label>
        <input id="category" list="CATEGORIES" name="category" value="{{ event.category }}">
        <datalist id="CATEGORIES">
            <option name="concert" value="Concert"></option>
            <option name="networking" value="Networking"></option>
            <option name="food-drink" value="Food/Drink"></option>
            <option name="market" value="Market"></option>
        </datalist>
        <label for="location">Location: </label>
        <input id="location" type="text" name="location" value="{{ event.location }}">
    <input type="submit" value="Update Event!" class="btn">
  </form> 
  <script>
    // create a datepicker
    var dateEl = document.getElementById('id_date');
    M.Datepicker.init(dateEl, {
      format: 'yyyy-mm-dd',
      defaultDate: new Date(),
      setDefaultDate: true,
      autoClose: true
    });
    // initialize the location select
    var selectEl = document.getElementById('id_location');
    M.FormSelect.init(selectEl); 
  </script>
{% endblock %}
