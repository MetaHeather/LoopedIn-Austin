{% extends 'base.html' %}
{% block content %}

<h1>Upcoming Events</h1>

{% for event in events %}
  <a href="">
    <div class="card">
        <div class="card-content">
            <span class="card-title">{{ event.name }}</span>
            <p>Date: {{ event.date }}</p>
            <p>Category: {{event.category}}</p>
            <p>Location: {{event.location}}</p>
        </div>
    </div>
  </a>
{% endfor %}

{% endblock %}
