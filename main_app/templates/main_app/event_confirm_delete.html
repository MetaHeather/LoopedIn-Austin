{% extends 'base.html' %}
{% block content %}

<h1>Are you sure you want to delete this event?</h1>


<form action="" method="POST">
    {% csrf_token %}
    <input type="submit" value="Yes - Delete!" class="btn purple lighten-4">
    <a href="{% url 'detail' event.id %}">Cancel</a>
</form>

{% endblock %}
